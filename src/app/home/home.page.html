<ion-content class="outer-container">
  <div class="inner-box">
    <!-- Welcome message -->
    <p><strong>Welcome</strong> {{ name }} ,</p>
    <h6 class="event-heading">Event Type: {{ eventtype }}</h6>

    <!-- City buttons dynamic - from colleges array (events) -->
    <div class="city-scroll">
      <ion-button
        *ngFor="let event of colleges"
        class="gradient-circle-button"
        expand="block"
        (click)="goToCityPage(event)">
        <div class="button-text">{{ event.eventName }}</div>
      </ion-button>
    </div>
  </div>
</ion-content>
