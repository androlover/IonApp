<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Yuvaap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-center">
  <div class="inner-box">
    <p><strong>Welcome</strong> {{ name }} ,</p>
    <h6 class="event-heading">Event Type: {{ eventtype }}</h6>

    <div class="city-scroll">
      <ion-button *ngFor="let city of colleges" class="gradient-button" shape="round" size="small">
        {{ city }}
      </ion-button>
    </div>
  </div>
</ion-content>
