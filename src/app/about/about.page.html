<ion-content class="outer-container">
  <div class="inner-box">

    <!-- Selected College Name -->
    <p><strong>Selected College:</strong> {{ selectedCity }}</p>

    <!-- Scratch Section -->
    <div class="scratch-section">
      <p class="scratch-text">Please scratch below to win exciting prizes</p>

      <div class="scratch-wrapper">
        <!-- Scratch canvas -->
        <canvas #scratchCanvas width="200" height="200"></canvas>

        <!-- Show reward result only after scratching -->
        <div
          class="scratch-reward-box"
          *ngIf="isScratched"
          style="text-align: center; margin-top: 16px;"
        >
          <div *ngIf="rewardScenario === 1">
            <div class="reward-text" style="margin-bottom: 12px;">15% Off on TrehiOrganics</div>
            <ion-button class="claim-btn-inside" (click)="claimNow()">Claim Now</ion-button>
          </div>
          <div *ngIf="rewardScenario === 2">
            <div class="reward-text">Sorry, Better Luck Next Time</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
