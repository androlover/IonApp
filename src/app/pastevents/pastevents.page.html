<ion-header>
  <ion-toolbar color="my-gradient-header">
    <ion-title class="title-center">Winner List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row header-row">
    <div class="col-left"><strong>User Name</strong></div>
    <div class="col-right"><strong>Rewards</strong></div>
  </div>
<ion-list>
  <ion-item *ngFor="let item of winningsList" lines="none">

    <ion-grid class="winner-grid">
      <ion-row>
        <ion-col size="6" class="left-col">
          {{ item.userName ? item.userName : 'Guest User' }}
        </ion-col>

        <ion-col size="6" class="right-col">
          {{ item.winningDetail }}
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
</ion-list>



</ion-content>
