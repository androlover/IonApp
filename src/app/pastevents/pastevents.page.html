<ion-header>
  <ion-toolbar color="my-gradient-header">
    <ion-title class="title-center">Winner List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row header-row">
    <div class="col-left"><strong>User Name</strong></div>
    <div class="col-right"><strong>Rewards</strong></div>
  </div>

<ion-list>
  <ng-container *ngFor="let item of winningsList; let i = index">

    <!-- Row -->
    <ion-item lines="none" class="winner-row">
      <div class="row-left">
        {{ item.userName ? item.userName : 'Guest User' }}
      </div>

      <div class="row-right">
        {{ item.winningDetail }}
      </div>
    </ion-item>

    <!-- Line Divider -->
    <div class="line-divider" *ngIf="i < winningsList.length - 1"></div>

  </ng-container>
</ion-list>

</ion-content>
